			<script type="text/javascript">
			var socket = io();
			socket.on('r' , function(data){
				console.log(data);
					if (data){
						console.log("off")
						socket.emit('off');
					} else {
						console.log("on")
						socket.emit('on');
					}
				});
			socket.on('img', function(data){
				  $('#img').attr("src","data:image/jpeg;base64," + data.toString('base64'));
				});
			$('#onoff').click(function(){
				console.log('status demande send')
				socket.emit('status');
			});
			$('#take-picture').click(function(){
				socket.emit('tphoto');
			})
